name: Deploy frontend to GitHub Pages + backend hook

on:
  push:
    branches: [main]
    paths:
      - 'client/**'
      - 'backend/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'client/**'
              - '.github/workflows/deploy-pages.yml'
            backend:
              - 'backend/**'
              - '.github/workflows/deploy-pages.yml'

  build-frontend:
    if: github.event_name == 'workflow_dispatch' || needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    needs: detect-changes
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist

  deploy-frontend:
    if: github.event_name == 'workflow_dispatch' || needs.detect-changes.outputs.frontend == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [detect-changes, build-frontend]
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-backend:
    if: github.event_name == 'workflow_dispatch' || needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    needs: detect-changes
    steps:
      - name: Trigger backend deploy hook
        env:
          BACKEND_DEPLOY_HOOK_URL: ${{ secrets.BACKEND_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$BACKEND_DEPLOY_HOOK_URL" ]; then
            echo "BACKEND_DEPLOY_HOOK_URL is not set. Add it as a repository secret to enable backend deploys."
            exit 1
          fi

          curl --fail --show-error --silent --request POST "$BACKEND_DEPLOY_HOOK_URL"
          echo "Backend deploy hook triggered successfully."
